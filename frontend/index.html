<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.vectorstock.com/i/500p/05/17/letter-h-heart-logo-icon-design-template-elements-vector-11550517.jpg"
    />
    <title>Heer - AI</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Heer AI</h1>
      <div class="input-section">
        <div class="input-container">
          <textarea
            id="prompt"
            placeholder="Ask anything... Compare responses from Gemini, LLaMA, and ChatGPT"
            rows="1"
          ></textarea>
          <button
            class="send-button"
            onclick="fetchResponses()"
            id="sendButton"
          >
            <svg class="send-icon" viewBox="0 0 24 24">
              <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
            </svg>
          </button>
        </div>
        <div class="input-hints">
          <span> <span class="shortcut-key">Enter</span> to send </span>
          <span>
            <span class="shortcut-key">Shift + Enter</span> for new line
          </span>
        </div>
      </div>
      <div id="loading" class="loading" style="display: none">Loading...</div>
      <div id="error" class="error" style="display: none"></div>
      <div class="responses" id="responses">
        <div class="response-card" id="gemini">
          <h2>Gemini</h2>
          <div class="response-content">
            Enter a prompt to see the response.
          </div>
        </div>
        <div class="response-card" id="llama">
          <h2>LLaMA</h2>
          <div class="response-content">
            Enter a prompt to see the response.
          </div>
        </div>
        <div class="response-card" id="chatgpt">
          <h2>ChatGPT</h2>
          <div class="response-content">
            Enter a prompt to see the response.
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
